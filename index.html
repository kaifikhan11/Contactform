<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
</head>

<div class="container">
    <h2>Get In Touch</h2>
    <form id="contactForm">
        <input placeholder="firstName" type="text" id="firstName" name="firstName" required>
        <input placeholder="lastName" type="text" id="lastName" name="lastName" required>
        <label for="gender">Gender:</label> <label for="Male">Male</label><input type="radio" id="specifyColor"
            name="radio1" value="GFG" name="gender">
        <label for="Male">Female</label> <input type="radio" id="specifyColor" name="radio1" value="GFG" name="gender">
        <br>
        <input placeholder="email" type="email" id="email" name="email" required>
        <input placeholder="phone" type="text" id="phone" name="phone" required>
        <input placeholder="Address" type="Address" id="Address" name="Address" required>
        <textarea id="message" name="message" placeholder="Type your message here"></textarea>
        <center><button type="submit">Submit</button>
            <div class="success-message" style="display: none;">Thanks for submitting!</div>
        </center>
    </form>
</div>


</body>

</html>
